      - main  # Se ejecuta solo cuando subes cambios a main

jobs:
  web-deploy:
    name: ğŸšš Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

